<!DOCTYPE html>
<html>
<head>
  <title>Compose Email</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Compose Email</h1>
  <form class="container" id="composeForm" name="composeForm" onsubmit="return validateForm()">
      <label for="to"><b>To</b></label>
      <input type="text" style="display: none" name="to" id="to">
      <div class="to-container">
        <input class="to-username" type="text" placeholder="Recipient's Username" name="to" id="to-username" required>
        <label for="to"><b>#</b></label>
        <input class="to-tag" type="text" placeholder="Recipient's Tag" name="to" id="to-tag" required>
        <button onclick="selectRecipient()">Select</button>
      </div>
      <label for="subject"><b>Subject</b></label>
      <input type="text" placeholder="Enter subject" name="subject" id="subject" required>
      <label for="body"><b>Body</b></label>
      <textarea name="body" id="body" required></textarea>
      <button type="submit">Send</button>
  </form>
  <p>Go <a href="/mail">back to inbox</a></p>
  <script src="script.js"></script>
</body>
</html>
