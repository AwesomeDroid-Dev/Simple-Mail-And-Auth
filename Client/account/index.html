<!DOCTYPE html>
<html>
  <head>
    <title>Account</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <button class="back-button" onclick="window.location.href='/'">Back to Home</button>
    <h1>Account</h1>
    <form
      class="container"
      id="accountForm"
      name="accountForm"
      onsubmit="return validateForm()"
    >
      <div class="container username">
        <label for="username">Username: </label>
        <input
          class="input"
          type="text"
          id="username"
          name="username"
          value="chickenMan"
          required
        />
        <span id="tag">#WI39DI</span><br />
      </div>
      <div class="container password">
        <label for="password">Password: </label>
        <span id="password" class="hidden-password">**********</span>
        <button type="button" onclick="enterPassword()" id="passwordButton">Change</button>
      </div>
      <button onclick="saveChanges(event)" id="saveButton">Save</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
